<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Loader Example</title>
  <style>
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #main-content {
      display: none;
      text-align: center;
      padding: 50px;
    }

    body.loaded #loading {
      display: none;
    }

    body.loaded #main-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Lottie Loading Screen -->
  <div id="loading">
    <div id="lottie-animation" style="width: 200px; height: 200px;"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to My Website!</h1>
    <p>This is your landing page content.</p>
  </div>

  <!-- Load Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <script>
    // Load Lottie animation
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'your-lottie-file.json' // replace with your Lottie file path
    });

    // Simulate loading time or wait for real content
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 2000); // change delay as needed
    });
  </script>

</body>
</html>
